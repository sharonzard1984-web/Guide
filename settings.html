<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Smartphone Savvy - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Lexend', 'sans-serif'],
            },
            colors: {
              primary: '#13a4ec',
              'primary-dark': '#0f8bc7',
              secondary: '#eef6fb',
              'text-dark': '#101c22',
              'text-gray': '#64748b',
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      body { background-color: #f6f7f8; color: #101c22; }
    </style>
  </head>
  <body>
    <div class="min-h-screen w-full flex justify-center bg-gray-100 font-sans">
      <div id="content-root"></div>
    </div>
    <script>
      (async () => {
        const res = await fetch('pages/settings.html');
        const html = await res.text();
        document.getElementById('content-root').innerHTML = html;
      })();
    </script>
    <script type="module" src="js/settings.js"></script>
  </body>
</html>
