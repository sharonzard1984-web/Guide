<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Guide - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet" />
    <script>
      tailwind.config = { theme: { extend: { fontFamily: { sans: ['Lexend','sans-serif'] }, colors: { primary: '#13a4ec', 'primary-dark': '#0f8bc7', secondary: '#eef6fb', 'text-dark': '#101c22', 'text-gray': '#64748b' } } } };
    </script>
    <style>.no-scrollbar::-webkit-scrollbar{display:none}.no-scrollbar{-ms-overflow-style:none;scrollbar-width:none}body{background-color:#f6f7f8;color:#101c22}</style>
  </head>
  <body>
    <div class="min-h-screen w-full flex justify-center bg-gray-100 font-sans">
      <div class="w-full max-w-md bg-white min-h-screen shadow-2xl overflow-hidden relative flex flex-col items-center justify-center p-8 bg-gray-50">
        <div class="flex-1 flex flex-col items-center justify-center w-full">
          <div class="relative mb-12">
            <div class="w-48 h-48 bg-blue-100 rounded-full flex items-center justify-center animate-pulse">
              <div class="w-32 h-32 bg-primary/20 rounded-full flex items-center justify-center"></div>
            </div>
            <div class="absolute inset-0 flex items-center justify-center">
              <div class="bg-primary text-white p-6 rounded-2xl shadow-xl transform -rotate-6"><span class="material-symbols-rounded text-6xl">screenshot_monitor</span></div>
              <div class="absolute bottom-4 right-8 bg-white p-3 rounded-full shadow-lg text-primary transform rotate-12"><span class="material-symbols-rounded text-4xl">play_circle</span></div>
            </div>
          </div>
          <h1 class="text-4xl font-bold text-text-dark text-center mb-6">Welcome!</h1>
          <p class="text-xl text-text-gray text-center leading-relaxed max-w-xs">Turn your confusing screenshots into simple, step-by-step video guides.</p>
        </div>
        <div class="w-full mt-auto mb-8 space-y-6">
          <button id="getStartedBtn" class="h-14 rounded-xl font-bold text-lg flex items-center justify-center transition-all active:scale-95 disabled:opacity-50 disabled:active:scale-100 bg-primary text-white hover:bg-primary-dark shadow-lg shadow-blue-200 w-full">Get Started</button>
          <div class="text-center"><button class="text-primary font-medium underline underline-offset-4 decoration-primary/30">How does this work?</button></div>
        </div>
      </div>
    </div>
    <script type="module" src="../js/welcome.js"></script>
  </body>
</html>
