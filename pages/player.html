<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Guide - Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet" />
    <script>
      // Safer tailwind configuration
      window.addEventListener('DOMContentLoaded', () => {
        if (window.tailwind) {
          tailwind.config = { 
            theme: { 
              extend: { 
                fontFamily: { sans: ['Lexend','sans-serif'] }, 
                colors: { 
                  primary: '#13a4ec', 
                  'primary-dark': '#0f8bc7', 
                  secondary: '#eef6fb', 
                  'text-dark': '#101c22', 
                  'text-gray': '#64748b' 
                } 
              } 
            } 
          };
        }
      });
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      body { background-color: #000; color: #fff; margin: 0; padding: 0; overflow: hidden; }
      .video-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
      .overlay-content {
        position: relative;
        z-index: 10;
        height: 100vh;
        display: flex;
        flex-direction: column;
        pointer-events: none;
      }
      .interactive {
        pointer-events: auto;
      }
      .description-preview {
        background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 70%, transparent 100%);
        padding: 40px 20px 20px 20px;
        cursor: pointer;
      }
      .drawer {
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateY(100%);
      }
      .drawer.open {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen w-full flex justify-center bg-black font-sans">
      <div class="w-full max-w-md h-screen relative overflow-hidden bg-black shadow-2xl">
        <!-- Video Background -->
        <div id="videoContainer" class="video-background">
          <!-- Video will be injected here -->
        </div>

        <!-- Overlay Content -->
        <div class="overlay-content">
          <!-- Top Navigation -->
          <div class="p-4 flex items-center interactive">
            <button onclick="window.location.href='dashboard.html'" class="p-2 text-white bg-black/20 backdrop-blur-sm hover:bg-black/40 rounded-full transition-colors">
              <span class="material-symbols-rounded">arrow_back</span>
            </button>
          </div>

          <div class="flex-1"></div>

          <!-- Bottom Description Area (Preview) -->
          <div id="descriptionArea" class="description-preview interactive">
            <h2 id="videoTitle" class="text-xl font-bold text-white mb-1"></h2>
            <p id="videoDescPreview" class="text-white text-sm line-clamp-2 leading-snug opacity-90"></p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../js/player.js"></script>
  </body>
</html>
