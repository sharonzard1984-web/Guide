<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Guide - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet" />
    <script>
      // Safer tailwind configuration
      window.addEventListener('DOMContentLoaded', () => {
        if (window.tailwind) {
          tailwind.config = { 
            theme: { 
              extend: { 
                fontFamily: { sans: ['Lexend','sans-serif'] }, 
                colors: { 
                  primary: '#13a4ec', 
                  'primary-dark': '#0f8bc7', 
                  secondary: '#eef6fb', 
                  'text-dark': '#101c22', 
                  'text-gray': '#64748b' 
                } 
              } 
            } 
          };
        }
      });
    </script>
    <style>.no-scrollbar::-webkit-scrollbar{display:none}.no-scrollbar{-ms-overflow-style:none;scrollbar-width:none}body{background-color:#f6f7f8;color:#101c22}</style>
  </head>
  <body>
    <div class="min-h-screen w-full flex justify-center bg-gray-100 font-sans">
      <div class="w-full max-w-md bg-white min-h-screen shadow-2xl overflow-hidden relative bg-gray-50">
        <div class="bg-white p-6 pb-4 sticky top-0 z-10 shadow-sm">
          <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-text-dark">Your Lessons</h1>
            <button id="profileBtn" class="w-10 h-10 rounded-full overflow-hidden border-2 border-primary shadow-sm hover:opacity-80 transition-opacity">
              <img id="userAvatar" src="https://ui-avatars.com/api/?name=User&background=random" alt="Profile" class="w-full h-full object-cover" />
            </button>
          </div>
        </div>
        <div id="lessonList" class="p-4 space-y-4 pb-24"></div>
        <div class="absolute bottom-8 right-6 z-20">
          <button id="uploadBtn" class="w-16 h-16 bg-primary rounded-full shadow-xl shadow-primary/30 flex items-center justify-center text-white hover:bg-primary-dark transition-transform hover:scale-105 active:scale-90"><span class="material-symbols-rounded text-4xl">add</span></button>
        </div>
      </div>
    </div>
    <script type="module" src="../js/dashboard.js"></script>
  </body>
</html>
