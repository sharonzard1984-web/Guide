<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Guide - Lesson Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet" />
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        if (window.tailwind) {
          tailwind.config = { 
            theme: { 
              extend: { 
                fontFamily: { sans: ['Lexend','sans-serif'] }, 
                colors: { 
                  primary: '#13a4ec', 
                  'primary-dark': '#0f8bc7', 
                  secondary: '#eef6fb', 
                  'text-dark': '#101c22', 
                  'text-gray': '#64748b' 
                } 
              } 
            } 
          };
        }
      });
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      body { background-color: #fff; color: #101c22; }
    </style>
</head>
<body class="font-sans antialiased">
    <div class="min-h-screen w-full flex justify-center bg-gray-50">
        <div class="w-full max-w-md bg-white min-h-screen shadow-xl flex flex-col">
            <!-- Header -->
            <div class="p-4 flex items-center sticky top-0 bg-white/80 backdrop-blur-md z-10 border-b border-gray-100">
                <button id="backBtn" class="p-2 text-text-dark hover:bg-secondary rounded-full transition-colors">
                    <span class="material-symbols-rounded">arrow_back</span>
                </button>
                <h1 class="ml-2 text-lg font-bold text-text-dark">Lesson Details</h1>
            </div>

            <!-- Content -->
            <div class="flex-1 overflow-y-auto px-6 py-8 no-scrollbar">
                <h2 id="guideTitle" class="text-3xl font-bold text-text-dark mb-4 leading-tight"></h2>
                <div id="guideFullDesc" class="text-text-gray text-base leading-relaxed mb-10"></div>
                
                <div id="stepsContainer">
                    <!-- Steps will be injected here -->
                </div>
                
                <div class="mt-12 mb-10">
                    <button id="finishBtn" class="w-full py-4 bg-primary text-white font-bold rounded-2xl shadow-lg shadow-primary/20 hover:bg-primary-dark transition-all active:scale-[0.98]">
                        Finish Lesson
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/guide.js"></script>
</body>
</html>
