<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Smartphone Savvy - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet" />
    <script>
      tailwind.config = { theme: { extend: { fontFamily: { sans: ['Lexend','sans-serif'] }, colors: { primary: '#13a4ec', 'primary-dark': '#0f8bc7', secondary: '#eef6fb', 'text-dark': '#101c22', 'text-gray': '#64748b' } } } };
    </script>
    <style>.no-scrollbar::-webkit-scrollbar{display:none}.no-scrollbar{-ms-overflow-style:none;scrollbar-width:none}body{background-color:#f6f7f8;color:#101c22}</style>
  </head>
  <body>
    <div class="min-h-screen w-full flex justify-center bg-gray-100 font-sans">
      <div class="w-full max-w-md bg-white min-h-screen shadow-2xl overflow-hidden relative flex flex-col bg-gray-50">
        <div class="bg-gray-50 p-4 sticky top-0 z-10 flex items-center"><button onclick="window.location.href='dashboard.html'" class="p-2 text-text-dark hover:bg-gray-200 rounded-full"><span class="material-symbols-rounded">arrow_back</span></button><h1 class="text-xl font-bold flex-1 text-center pr-10">Settings & Help</h1></div>
        <div class="p-6 flex-1 overflow-y-auto no-scrollbar">
          <div id="profileSection" class="flex flex-col items-center mb-10"></div>
          <h3 class="font-bold text-text-gray/80 text-sm uppercase tracking-wide mb-3 pl-1">Profile & Activity</h3>
          <div class="space-y-3 mb-8">
            <div class="settings-item" data-icon="person" data-label="My Account"></div>
            <div class="settings-item" data-icon="bookmark" data-label="My Saved Videos"></div>
            <div class="settings-item" data-icon="history" data-label="Viewing History"></div>
            <div class="settings-item" data-icon="lock" data-label="Change Password" id="changePasswordBtn"></div>
            <div class="settings-item" data-icon="image" data-label="Change Avatar" id="changeAvatarBtn"></div>
          </div>
          <h3 class="font-bold text-text-gray/80 text-sm uppercase tracking-wide mb-3 pl-1">Settings</h3>
          <div class="space-y-3 mb-8">
            <div class="bg-white p-4 rounded-2xl flex items-center shadow-sm cursor-pointer hover:shadow-md transition-shadow"><div class="w-10 h-10 rounded-xl bg-blue-50 text-primary flex items-center justify-center mr-4"><span class="material-symbols-rounded">notifications</span></div><span class="font-bold text-text-dark text-lg flex-1">Notifications</span><div class="w-12 h-7 bg-primary rounded-full relative cursor-pointer"><div class="absolute right-1 top-1 w-5 h-5 bg-white rounded-full shadow-sm"></div></div></div>
            <div class="bg-white p-4 rounded-2xl flex items-center shadow-sm cursor-pointer hover:shadow-md transition-shadow"><div class="w-10 h-10 rounded-xl bg-blue-50 text-primary flex items-center justify-center mr-4"><span class="material-symbols-rounded">text_fields</span></div><span class="font-bold text-text-dark text-lg flex-1">Text Size</span><div class="text-text-gray flex items-center gap-1">Large <span class="material-symbols-rounded text-sm">arrow_forward_ios</span></div></div>
          </div>
          <h3 class="font-bold text-text-gray/80 text-sm uppercase tracking-wide mb-3 pl-1">Frequently Asked Questions</h3>
          <div class="space-y-3 mb-8"><div class="settings-item" data-icon="play_circle" data-label="How do I create a video?" data-right-icon="expand_more"></div><div class="settings-item" data-icon="image" data-label="How do I take a screenshot?" data-right-icon="expand_more"></div><div class="settings-item" data-icon="share" data-label="Can I share my videos?" data-right-icon="expand_more"></div></div>
          <h3 class="font-bold text-text-gray/80 text-sm uppercase tracking-wide mb-3 pl-1">Legal</h3>
          <div class="space-y-3 mb-8"><div class="settings-item" data-icon="policy" data-label="Privacy Policy"></div></div>
          <h3 class="font-bold text-text-gray/80 text-sm uppercase tracking-wide mb-3 pl-1">Support</h3>
          <div class="space-y-3 mb-8"><div class="settings-item" data-icon="chat_bubble" data-label="Send Feedback"></div></div>
          <div class="space-y-4 mb-8"><button class="w-full h-14 bg-white rounded-2xl flex items-center justify-center font-bold text-text-dark shadow-sm hover:bg-gray-50 transition-colors"><span class="material-symbols-rounded mr-2">info</span> About This App</button><button onclick="window.location.href='index.html'" class="w-full h-14 bg-red-50 rounded-2xl flex items-center justify-center font-bold text-red-500 hover:bg-red-100 transition-colors"><span class="material-symbols-rounded mr-2">logout</span> Log Out</button></div>
          <p class="text-center text-text-gray text-sm">Version 1.0.2</p>
        </div>
      </div>
    </div>
    <script type="module" src="../js/settings.js"></script>
    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
      <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <h3 class="text-lg font-bold mb-4">Change Password</h3>
        <form id="changePasswordForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Current Password</label>
            <input type="password" id="currentPassword" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">New Password</label>
            <input type="password" id="newPassword" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Confirm New Password</label>
            <input type="password" id="confirmNewPassword" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
          </div>
          <div class="flex justify-end space-x-2">
            <button type="button" id="cancelPasswordChange" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md">Change Password</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Change Avatar Modal -->
    <div id="changeAvatarModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
      <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <h3 class="text-lg font-bold mb-4">Change Avatar</h3>
        <form id="changeAvatarForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Upload New Avatar</label>
            <input type="file" id="avatarFile" accept="image/*" class="mt-1 block w-full text-gray-700">
          </div>
          <div class="flex justify-end space-x-2">
            <button type="button" id="cancelAvatarChange" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md">Upload Avatar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
