<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Guide - Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet" />
    <script>
      tailwind.config = { theme: { extend: { fontFamily: { sans: ['Lexend','sans-serif'] }, colors: { primary: '#13a4ec', 'primary-dark': '#0f8bc7', secondary: '#eef6fb', 'text-dark': '#101c22', 'text-gray': '#64748b' } } } };
    </script>
    <style>.no-scrollbar::-webkit-scrollbar{display:none}.no-scrollbar{-ms-overflow-style:none;scrollbar-width:none}body{background-color:#f6f7f8;color:#101c22}</style>
    <script type="importmap">{"imports":{"@google/genai":"https://aistudiocdn.com/@google/genai@^1.31.0"}}</script>
  </head>
  <body>
    <div class="min-h-screen w-full flex justify-center bg-gray-100 font-sans">
      <div id="mainContainer" class="w-full max-w-md bg-white min-h-screen shadow-2xl overflow-hidden relative p-6 flex flex-col bg-gray-50">
        <div id="processingState" class="hidden flex flex-col items-center justify-center h-full absolute inset-0 bg-white z-50">
          <div class="w-24 h-24 border-4 border-primary/20 border-t-primary rounded-full animate-spin mb-8"></div>
          <h2 class="text-2xl font-bold text-text-dark mb-2 text-center">Processing</h2>
          <p id="statusMessage" class="text-text-gray text-center">Analyzing your screenshot...</p>
        </div>
        <div id="uploadContent" class="flex flex-col h-full">
          <div class="flex items-center mb-6"><button onclick="window.history.back()" class="p-2 -ml-2 text-text-dark hover:bg-gray-100 rounded-full"><span class="material-symbols-rounded">arrow_back</span></button><h1 class="text-xl font-bold flex-1 text-center pr-10">Upload a Screenshot</h1><span class="material-symbols-rounded text-gray-400">help</span></div>
          <div class="bg-white rounded-3xl p-6 shadow-sm mb-6">
            <h2 class="text-2xl font-bold text-text-dark mb-6">How to Upload</h2>
            <div class="flex gap-4 mb-6"><div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center text-primary flex-shrink-0"><span class="material-symbols-rounded">screenshot_monitor</span></div><div><h3 class="font-bold text-lg text-text-dark">1. Take a Screenshot</h3><p class="text-text-gray text-sm leading-relaxed">Press the power and volume down buttons at the same time.</p></div></div>
            <div class="flex gap-4"><div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center text-primary flex-shrink-0"><span class="material-symbols-rounded">upload_file</span></div><div><h3 class="font-bold text-lg text-text-dark">2. Tap Upload Below</h3><p class="text-text-gray text-sm leading-relaxed">Find and select the screenshot you just took from your photos.</p></div></div>
          </div>
          <div class="flex-1 flex items-center justify-center mb-6">
            <div class="relative w-48 h-64 bg-[#fcdba8] rounded-xl flex items-center justify-center shadow-inner overflow-hidden border-4 border-white shadow-xl">
              <div class="absolute inset-x-0 bottom-0 h-40 bg-[#f8cf95] rounded-t-full translate-y-20"></div>
              <div class="w-32 h-56 bg-white rounded-lg border-2 border-gray-800 relative z-10 flex flex-col items-center pt-2"><div class="w-12 h-1 bg-gray-200 rounded-full mb-2"></div><div class="absolute -right-12 bottom-12 w-24 h-40 bg-[#eeb67e] rounded-full transform -rotate-45 border-2 border-[#dca168]"></div><div class="absolute -left-12 bottom-12 w-24 h-40 bg-[#eeb67e] rounded-full transform rotate-45 border-2 border-[#dca168]"></div></div>
            </div>
          </div>
          <input type="file" id="fileInput" accept="image/*" class="hidden" />
          <div class="space-y-4 pb-6">
            <button id="uploadBtn" class="h-14 rounded-xl font-bold text-lg flex items-center justify-center transition-all active:scale-95 disabled:opacity-50 disabled:active:scale-100 bg-primary text-white hover:bg-primary-dark shadow-lg shadow-blue-200 w-full"><span class="material-symbols-rounded mr-2">image</span>Upload from Gallery</button>
            <button id="cameraBtn" class="h-14 rounded-xl font-bold text-lg flex items-center justify-center transition-all active:scale-95 disabled:opacity-50 disabled:active:scale-100 bg-secondary text-primary hover:bg-blue-100 w-full"><span class="material-symbols-rounded mr-2">photo_camera</span>Use Camera</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../js/upload.js"></script>
  </body>
</html>
